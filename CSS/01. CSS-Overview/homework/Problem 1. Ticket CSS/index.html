<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket CSS</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <table>
        <tr>
            <thead>
                <th colspan="2" id="ticketid">Ticket ID: 409788</th>
            </thead>
        </tr>
        <tr>
            <th class="colon1">Name:</th>
            <td class="accountinfo">
                <p><span id="bull">&bull;</span> Parker Seidel</p>
                <p><span id="nosupport">No active support</span></p>
            </td>
        </tr>
        
        <tr>
            <th class="colon1">Email:</th>
            <td class="accountinfo">seidel@aptmail.com</td>
        </tr>
        <tr>
            <th class="colon1">Response Time:</th>
            <td class="otheraccountinfo">72hours, 60hours left</td>
        </tr>
        <tr>
            <th class ="colon1" rowspan="2">Last Action:</th>
            <td class="otheraccountinfo">Never been locked.</td>
        </tr>
        <tr>
            
            <td class="accountinfo">Link to public post</td>
        </tr>
        <tr>
            <th class="colon1">Status:</th>
            <td id="notanswered">Not answered</td>
        </tr>
    </table>
</body>
</html>
</html>
